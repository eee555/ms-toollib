[project]
name = "ms_toollib"
version = "1.4.19"
description = "Algorithms for minesweeper."
readme = "readme.md"
requires-python = ">=3.7"
keywords = ["minesweeper", "sweeper", "probability", "solver", "3BV"]
authors = [
  {email = "wangjianing@88.com"},
  {name = "Wang Jianing"}
]
maintainers = [
  {name = "Wang Jianing", email = "wangjianing@88.com"}
]
classifier = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Rust",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
project-url = { homepage = "https://github.com/eee555/ms_toollib" }



